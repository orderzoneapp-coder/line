<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 화면</title>
    <style>
        /* 화면의 여백을 모두 없앱니다 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 스크롤바가 생기지 않도록 합니다 */
        }
        /* iframe을 화면에 꽉 채웁니다 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 테두리 선을 제거합니다 */
        }
    </style>
</head>
<body>
    <!-- 이 주소의 웹사이트를 화면에 보여줍니다 -->
    <iframe src="https://line.orderz.co.kr/"></iframe>
</body>
</html>

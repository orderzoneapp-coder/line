                    addedAt: baseTime + idx * 1000

        function getExtendedList(tabName) {
            const sortInfoMap = userSortData[tabName] || {};
            let items = [];

            Object.keys(sortInfoMap).forEach(pidStr => {
                const pid = parseInt(pidStr);
                const sortInfo = sortInfoMap[pid];
                
                let product = null;
                for (const key of ['special', 'list1', 'list2', 'list3']) {
                    const found = productsData[key].find(p => p.id === pid);
                    if (found) { product = found; break; }
                }
                if(!product) product = globalDatabase.find(p => p.id === pid);

                if(product) {
                    items.push({
                        ...product,
                        order: sortInfo.order,
                        isNew: sortInfo.isNew,
                        addedAt: sortInfo.addedAt || 0
                    });
                }
            });

            return items;
        }

        function renderMainList() {

                // For Latest View: Just render everything flat
                listCountEl.innerText = `Ï†ÑÏ≤¥ (${displayList.length})`;
                renderItems(displayList);
                
            } else {
                // Custom (My Order) View: Separated into Sections
                const newItems = displayList.filter(item => item.isNew);
                const oldItems = displayList.filter(item => !item.isNew);

                // Sort New Items: Latest first
                newItems.sort((a, b) => (b.addedAt || 0) - (a.addedAt || 0));
                
                // Sort Old Items: By Order
                oldItems.sort((a, b) => {
                    const orderA = (a.order === null || a.order === undefined) ? Infinity : a.order;
                    const orderB = (b.order === null || b.order === undefined) ? Infinity : b.order;
                    return orderA - orderB;

        function updateQty(id, delta) {
            if(!cart[id]) cart[id] = 0;
            cart[id] += delta;

        // --- EDITOR LOGIC ---

        function openEditor() {
            if(currentTab === 'special') {
                alert('Îã®Í≥®ÌäπÍ∞Ä ÏÉÅÌíàÏùÄ Ìé∏ÏßëÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return;

            allEditorItems = [];
            ['list1', 'list2', 'list3'].forEach(listId => {
                const listItems = getExtendedList(listId);
                listItems.forEach(item => {
                    allEditorItems.push({
                        ...item,
                        listId: listId,
                        tempOrder: item.order 
                    });
                });

            editorActiveTab = currentTab;
            editorSortMode = 'manual';
            toggleEditorSort('manual', false); 

            switchEditorTab(editorActiveTab, false); 
            editorModal.classList.add('open');
        }

        function switchEditorTab(tabName, shouldRender = true) {
            editorActiveTab = tabName;
            document.querySelectorAll('.col-header-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`h-${tabName}`).classList.add('active');
            if(shouldRender) renderEditorList();
            else renderEditorList(); 
        }

        function toggleEditorSort(mode, shouldRender = true) {
            if(mode === 'category') {
                if(!confirm('Ï†ïÎßê Ïπ¥ÌÖåÍ≥†Î¶¨ ÏàúÏÑúÎ°ú Ï†ïÎ†¨ÌïòÏãúÍ≤†ÏäµÎãàÍπå? \nÏõêÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ ÌïòÎã®Ïùò [ÎêòÎèåÏïÑÍ∞ÄÍ∏∞]Î•º ÎàåÎü¨Ï£ºÏÑ∏Ïöî.')) {
                    return;
                }
            }
            
            editorSortMode = mode;
            // No toggle btn UI update needed for text btn, maybe just feedback?
            // Actually, if it's text button, maybe no active state needed visually or just bold?
            // Let's just keep it simple text button.
            
            if(shouldRender) renderEditorList();
        }

        function renderEditorList() {
            editorListEl.innerHTML = '';
            
            let visibleItems = allEditorItems.filter(item => item.listId === editorActiveTab);
            
            if(editorSortMode === 'category') {
                visibleItems.sort((a, b) => a.name.localeCompare(b.name));
            } else {
                // Manual: Sort by Order (Null/Undefined treated as 0 for TOP)
                visibleItems.sort((a, b) => {
                    const orderA = (a.tempOrder === null || a.tempOrder === undefined) ? 0 : a.tempOrder;
                    const orderB = (b.tempOrder === null || b.tempOrder === undefined) ? 0 : b.tempOrder;
                    
                    if (orderA !== orderB) {
                        return orderA - orderB;
                    }
                    return (b.addedAt || 0) - (a.addedAt || 0);
                });
            }

            visibleItems.forEach((item) => {
                const row = document.createElement('div');
                row.className = `editor-row ${item.isNew ? 'is-new' : ''}`;

                const renderSlot = (targetListId) => {
                    if (editorActiveTab === targetListId) {
                        const displayVal = (item.tempOrder === Infinity || item.tempOrder === null) ? '' : item.tempOrder;
                        return `<input type="number" class="editor-input active-input" value="${displayVal}" 
                                onfocus="this.select()"
                                onchange="updateEditorOrder(${item.id}, this.value)">`;
                    } else {
                        return `<div class="editor-move-btn" onclick="moveItemList(${item.id}, '${targetListId}')">

                                </div>`;
                    }
                };

                row.innerHTML = `
                    <div class="editor-del-btn" onclick="deleteEditorItem(${item.id})">
                        <svg class="icon" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </div>
                    <div class="editor-name-area">
                        ${item.isNew ? '<span class="new-badge">NEW</span>' : ''}

                    <div>${renderSlot('list1')}</div>
                    <div>${renderSlot('list2')}</div>
                    <div>${renderSlot('list3')}</div>
                    <div class="editor-drag-handle">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </div>
                `;
                editorListEl.appendChild(row);
            });
        }

        function updateEditorOrder(id, val) {
            const item = allEditorItems.find(i => i.id === id);
            if(item) {
                item.tempOrder = val === '' ? null : parseFloat(val);
            }
        }

        function moveItemList(id, targetListId) {
            const item = allEditorItems.find(i => i.id === id);
            if(!item) return;
            item.listId = targetListId;
            item.tempOrder = null; 
            renderEditorList();
        }

        function deleteEditorItem(id) {
            if(!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            const idx = allEditorItems.findIndex(i => i.id === id);
            if(idx > -1) allEditorItems.splice(idx, 1);
            renderEditorList();
        }

        function saveSort() {
            ['list1', 'list2', 'list3'].forEach(key => userSortData[key] = {});

            ['list1', 'list2', 'list3'].forEach(listId => {
                let itemsInList = allEditorItems.filter(i => i.listId === listId);
                
                // If manual mode, sort by the user's tempOrder (ascending)
                if(editorSortMode === 'manual') {
                    itemsInList.sort((a, b) => {
                        const orderA = (a.tempOrder === null || a.tempOrder === undefined) ? 0 : a.tempOrder; // Changed to 0 for consistency
                        const orderB = (b.tempOrder === null || b.tempOrder === undefined) ? 0 : b.tempOrder;
                        if (orderA !== orderB) return orderA - orderB;
                        return (b.addedAt || 0) - (a.addedAt || 0); // New items on top if order matches
                    });
                }
                // If category, we just save them in that order. (This is a "Reset" action effectively)
                else if(editorSortMode === 'category') {
                    itemsInList.sort((a, b) => a.name.localeCompare(b.name));
                }

                itemsInList.forEach((item, idx) => {
                    userSortData[listId][item.id] = {
                        order: idx + 1,
                        isNew: false, // Items are "seen" and integrated
                        addedAt: item.addedAt 
                    };
                });
            });

            if(currentTab !== editorActiveTab) switchTab(editorActiveTab);
            else {
                currentList = getExtendedList(currentTab);
                // After save, return to custom view
                switchViewerSort('custom'); 
            }
            
            closeEditor();
        }

        function closeEditor() {
            editorModal.classList.remove('open');
        }

                        ${alreadyIn ? '<span style="font-size:12px; color:var(--primary);">Ïù¥ÎØ∏ Î¶¨Ïä§Ìä∏Ïóê ÏûàÏùå</span>' : ''}
                    </div>
                    ${!alreadyIn ? `<div class="modal-checkbox ${isSelected ? 'checked' : ''}" id="chk-${item.id}"></div>` : ''}
                `;
                modalListEl.appendChild(div);
            });
        }

        function toggleModalItem(id) {
            const chk = document.getElementById(`chk-${id}`);
            if (selectedGlobalIds.has(id)) {
                selectedGlobalIds.delete(id);
                chk.classList.remove('checked');
            } else {
                selectedGlobalIds.add(id);
                chk.classList.add('checked');
            }
            updateModalConfirmBtn();
        }

        function updateModalConfirmBtn() {
            if (selectedGlobalIds.size > 0) {
                modalConfirmBtn.classList.add('visible');
                modalConfirmBtn.innerText = `${selectedGlobalIds.size}Í∞ú ÏÉÅÌíà Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞Ä`;
            } else {
                modalConfirmBtn.classList.remove('visible');
            }
        }

        function confirmGlobalSelection() {
            const newItems = globalDatabase.filter(item => selectedGlobalIds.has(item.id));
            newItems.forEach(newItem => {
                userSortData[currentTab][newItem.id] = {
                    order: null, 
                    isNew: true,
                    addedAt: Date.now() // Track insertion time
                };
            });
            closeGlobalSearch();
            currentList = getExtendedList(currentTab);
            switchViewerSort('custom'); // Ensure we stay in custom sort
            document.getElementById('scrollContainer').scrollTop = 0;
            localInput.value = '';
            suggestionBox.style.display = 'none';
            searchArea.style.display = 'none';
        }

        function closeGlobalSearch() {
            globalSearchModal.classList.remove('open');
            selectedGlobalIds.clear();
            updateModalConfirmBtn();
        }

        function openOrderSheet() {
            const hasItems = Object.values(cart).some(q => q > 0);
            if (!hasItems) return;
            orderSheetListEl.innerHTML = '';
            let totalP = 0;
            let totalCount = 0;
            const allProducts = [...productsData.special, ...productsData.list1, ...productsData.list2, ...productsData.list3, ...globalDatabase];
            Object.keys(cart).forEach(key => {
                const pid = parseInt(key);
                const qty = cart[pid];
                if(qty > 0) {
                    const product = allProducts.find(p => p.id === pid);
                    if(product) {
                        totalCount++;
                        const sumPrice = product.price * qty;
                        totalP += sumPrice;
                        const div = document.createElement('div');
                        div.style.padding = "16px"; div.style.background = "#fff"; div.style.marginBottom = "8px";
                        div.innerHTML = `<div class="os-item-row"><span class="os-item-name">${product.name} <span class="os-item-unit">${product.unit}</span></span></div><div class="os-price-row"><span>${qty}Í∞ú</span><span class="os-item-price">${sumPrice.toLocaleString()}Ïõê</span></div>`;
                        orderSheetListEl.appendChild(div);
                    }
                }
            });
            osItemCountEl.innerText = `${totalCount}Í∞ú`;
            osTotalPriceDisplay.innerHTML = `Ï¥ù Ìï©Í≥Ñ <span style="color:var(--primary); font-size:22px;">${totalP.toLocaleString()}</span>Ïõê`;
            orderSheetModal.classList.add('open');
        }

        function closeOrderSheet() {
            orderSheetModal.classList.remove('open');
        }
